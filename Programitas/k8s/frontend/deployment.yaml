apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: 445642902280.dkr.ecr.us-east-1.amazonaws.com/frontend:latest
          ports:
            - containerPort: 80
          env:
            - name: VITE_BACKEND_URL
              value: "http://backend-service:8000"
            - name: VITE_NOTIFICATION_URL
              value: "http://notification-service:5000"
          # ðŸ§© Nuevas lÃ­neas para pasar args al build
          args:
            - sh
            - -c
            - |
              VITE_BACKEND_URL=$VITE_BACKEND_URL \
              VITE_NOTIFICATION_URL=$VITE_NOTIFICATION_URL \
              nginx -g "daemon off;"
